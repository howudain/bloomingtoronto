<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title> Bloom Map </title>


  <link rel="stylesheet" href="style.css" />
  <script src="map.js" defer></script>


  <!-- connecting Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- connecting Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
</head>

<body>

  <!-- below is the header section -->
  <header class="site-header">
    <div class="header-inner">
        <a href="index.html" class="site-logo" aria-label="Blooming Toronto Home">
            <img src="imgs/BloomingToronto.png" alt="Blooming Toronto logo" class="site-logo__img">
          </a>

      <nav class="site-nav">
        <ul>
          <li><a href="flowers.html">Flowers</a></li>
          <li><a href="map.html" class="active">Bloom Map</a></li>
          <li><a href="companion-garden.html">Companion Garden</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <!-- below is the map section -->
  <main class="map-page">
    <div class="layout-wrapper">
  
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <ol>
          <li><a href="index.html">Home</a></li>
          <li><span>Bloom Map</span></li>
        </ol>
      </nav>
  
      <h1 class="page-title">Bloom Map</h1>
      <p class="page-subtitle">Explore flowers blooming across Toronto</p>

    <section class="filters">


        <!--  Flower search bar -->
        <div class="selector-header">
          <form class="search-form" role="search">
            <div class="search-input-wrapper">
              <span class="search-icon">üîç</span>
        
              <input
                id="flowerSearch"
                type="search"
                placeholder="Search a flower by name"
                aria-label="Search flowers"
              />
        
              <button
                type="button"
                class="search-clear"
                aria-label="Clear search"
                onclick="document.getElementById('flowerSearch').value=''; document.getElementById('flowerSearch').dispatchEvent(new Event('input'));">
                √ó 
              </button>
            </div>
          </form>
        </div>
      
        <!-- adding Colours / Season / Region data -->
   
      
      <!-- Colours -->
      <div class="filter-group">
        <p class="filter-label">Colours</p>
        <div class="filter-chips">
          <button type="button" class="chip" data-filter-type="colour" data-filter-value="pink">Red</button>
          <button type="button" class="chip" data-filter-type="colour" data-filter-value="yellow">Yellow</button>
          <button type="button" class="chip" data-filter-type="colour" data-filter-value="white">White</button>
          <button type="button" class="chip" data-filter-type="colour" data-filter-value="white">Multicolour</button>
          <button type="button" class="chip" data-filter-type="colour" data-filter-value="white">White</button>
          <button type="button" class="chip" data-filter-type="colour" data-filter-value="purple">Purple</button>
        </div>
      </div>

      <!-- Seasons -->
      <div class="filter-group">
        <p class="filter-label">Season</p>
        <div class="filter-chips">
          <button type="button" class="chip" data-filter-type="season" data-filter-value="spring">Winter</button>
          <button type="button" class="chip" data-filter-type="season" data-filter-value="spring">Spring</button>
          <button type="button" class="chip" data-filter-type="season" data-filter-value="summer">Summer</button>
          <button type="button" class="chip" data-filter-type="season" data-filter-value="fall">Fall</button>
        </div>
      </div>

      <!-- Region -->
      <div class="filter-group">
        <p class="filter-label">Region</p>
        <div class="filter-chips">
          <button class="chip" data-filter-type="region" data-filter-value="downtown">Downtown</button>
          <button class="chip" data-filter-type="region" data-filter-value="midtown">Midtown</button>
          <button class="chip" data-filter-type="region" data-filter-value="west">Uptown</button>
          <button class="chip" data-filter-type="region" data-filter-value="east">Etobicoke</button>
        </div>
      </div>
    </section>

    <div class="map-wrapper">
      <div id="bloom-map"></div>
    </div>
    </div>
  </main>


  <!-- Footer (same as main page) -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">
        <img src="imgs/BloomingToronto.png" alt="bloomingToronto-logo" class="logo-image">
      </div>

      <nav class="footer-nav">
        <ul class="footer-col">
          <li class="footer-col-title">Explore</li>
          <li><a href="flowers.html">Flowers</a></li>
          <li><a href="map.html">Bloom Map</a></li>
          <li><a href="companion-garden.html">Companion Garden</a></li>
        </ul>
        <ul class="footer-col">
          <li class="footer-col-title">General</li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </footer>


</body>
</html>
